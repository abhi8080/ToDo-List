<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="../src/index.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div id="sidebar">
        <button id="newProject">New Project</button>
        <button id="newToDo">New To Do</button>
        <h1 id="projectLabel">Projects</h1>
        <select id="Projects" name="Projects">
            <option value="Default">Default</option>
        </select>
    </div>  
    <div id="mainsection">
        <div class="newProject content hidden">
            <label for="name">Project Name</label>
            <input type="text" id="name">
            <button id="addProjectButton">Create</button>
        </div>
        <div class="newToDoList content hidden">
            <form action="">
            <label>Title</label>
            <input type="text" id="title" />
            <label>Description</label>
            <input type="text" id="description" />
            <label>Due Date</label>
            <input type="datetime-local" id="dueDate" contenteditable="false" >
            <label>Priority(Low,Medium,High)</label>
            <input type="text" id="priority" >
            <select id="addToProject" name="chooseProject">
                <option value="Default">Default</option>
            </select>
            <button type="button" id="addToDoButton">Add To Do</button>
            <form>
        </div>
        <div id="Default" class="content toDoList">
       </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
