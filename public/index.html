<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #sidebar {
            width: 31vh;
            height: 85vh;
            background-color: rgb(239, 234, 234);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;
        }

        header {
            width: 100%;
            height: 15vh;
            background-color: lightblue;
            display: flex;
            justify-content: center;
        }

       header h1 {
            color: white;
        }

        #mainsection {
            width: 84%;
            height: 85vh;
            display: flex;
            align-items: center;
        }

        body {
            display: flex;
            flex-wrap: wrap;
        }

        .newToDoList {
            background-color: blanchedalmond;
            width: 100%;
            padding: 5%;
        }


        input {
            display: block;
            margin: 0 auto;
            margin-bottom: 3%;
            width: 50%;
            height: 5vh;
        }
        label {
            margin-left: 45%;
        }

        #newDiv {
            background-color: red;
            width: 10vh;
            height: 10vh;
        }
        body #mainsection .hidden {
            display: none;
        }

        .toDoList {
            width: 90%;
            height: 90%;
            margin: auto;
            flex-wrap: wrap;
            overflow:auto;
        }

        .container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 2fr 1fr;
            height: 10%;
            width: 100%;
            padding: 10px;
            padding-right: 0px;
            background-color: white;
            border-bottom: 2px solid lightblue;
        }
        .containerPriority {
            width: 100%;
            height: 50%;
            text-align: right;
            color: green;
            margin-top: -3%;
        }

        .container span {
            border: 1px solid black;
        }
        .collapsible {
            background-color: lightblue;
            overflow: hidden;
            padding: 0 18px;
            width: 100%;
            height: 35%;    
            line-height: 20px;   
            display:flex;     
            padding-right: 5%;
        }

        .containerdueDate
        {
            height:20px;
            grid-column: 3/4;
            margin-top: -8%;
            text-align: center;
        }

        .containerTitle
        {
            grid-column: 2/3;
            grid-row: 1/3;
            align-self: flex-start;
            cursor: pointer;
            margin-right: auto;
            margin-left: -40%;
            margin-top: 2%;
        }

        .heading {
            font-weight: bold;
        }

        .edit-button, .done-button {
            float: right;
            margin-right: 5%;
            width: 15%;
            height: 15%;
        }

        .deleteButton {
            grid-column: 1/2;
            width: 25px;
            height: 25px;
            border-radius: 30px;
            border: 1px solid green;
            background-color: rgb(248, 72, 72);
            color: white;
            cursor: pointer;
            margin-top: 2%;
            font-size: 16px;
        }
        .deleteProjectButton {
            margin-left: 43%;
            background-color: blueviolet;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .detailDueDate {
            width: 180px;
            position: relative;
            right:360px;
            height:20px;
            margin-bottom: 5px;
            margin-top:5px;
        }

        #Projects {
            margin-top: -130px;
            background-color: lightblue;
            color: white;
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border-radius: 4px;
        }

        #projectLabel {
           font-size: 24px;
           font-family:'Courier New', Courier, monospace
        }

        #newProject {
            border-radius: 12px;
            background-color: rgb(234, 123, 123);
            padding:5px;
            cursor: pointer;
            color:white;
            border: 0px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 20px;
        }
        #newProject:hover {
            background-color: rgb(246, 162, 162);
        }

        #newToDo {
            background-color: rgb(198, 113, 198);
            border-radius: 12px;
            padding:5px;
            cursor: pointer;
            color:white;
            border: 0px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 20px;
        }
        #newToDo:hover {
            background-color: rgb(207, 151, 207);
        }

        #name {
            margin-left: 400px;
            width: 200px;
            font-size: 24px;
            position:relative;
            bottom: 100px;
            border-radius: 8px;
            border: 2px solid black;
        }

        .newProject label {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-left: 420px;
            position:relative;
            bottom: 120px;
            font-size: 24px;

        }

        #addProjectButton {
            margin-left: 455px;
            background-color: lightgreen;
            position:relative;
            bottom: 90px;   
            border-radius: 12px;
            padding:5px;
            cursor: pointer;
            color:white;
            border: 0px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 26px;     
        }
        #addProjectButton:hover {
            background-color: rgb(93, 236, 93);

              
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div id="sidebar">
        <button id="newProject">New Project</button>
        <button id="newToDo">New To Do</button>
        <h1 id="projectLabel">Projects</h1>
        <select id="Projects" name="Projects">
            <option value="Default">Default</option>
        </select>
    </div>  
    <div id="mainsection">
        <div class="newProject content hidden">
            <label for="name">Project Name</label>
            <input type="text" id="name">
            <button id="addProjectButton">Create</button>
        </div>
        <div class="newToDoList content hidden">
            <label>Title</label>
            <input type="text" id="title">
            <label>Description</label>
            <input type="text" id="description">
            <label>Due Date</label>
            <input type="datetime-local" id="dueDate" contenteditable="false">
            <label>Priority(Low,Medium,High)</label>
            <input type="text" id="priority">
            <select id="addToProject" name="chooseProject">
                <option value="Default">Default</option>
            </select>
            <button id="addToDoButton">Add To Do</button>
        </div> 
        <div id="Default" class="content toDoList">

       </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
